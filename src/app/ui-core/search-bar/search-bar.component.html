<div class="search-bar" [ngClass]="{'expanded':!collapsed}">

  <div class="search-bar-content" [ngClass]="toolbarColor">

    <label for="search-bar-input">
      <button mat-icon-button class="search-bar-expander" aria-label="Expand Search Bar" (click)="expand()"
                    *ngIf="collapsed">
                <mat-icon class="s-24">search</mat-icon>
            </button>
            <!--<span class="fuse-search-bar-loader" fxLayout="row" fxLayoutAlign="center center" *ngIf="!collapsed">
                <mat-progress-spinner color="mat-accent" mode="indeterminate"></mat-progress-spinner>
            </span>-->
        </label>

    <input id="search-bar-input" class="ml-24" type="text" placeholder="Search" (input)="search($event)"
           fxFlex>

    <button mat-icon-button class="search-bar-collapser" (click)="collapse()"
            aria-label="Collapse Search Bar">
            <mat-icon class="s-24">close</mat-icon>
        </button>

    </div>

</div>
