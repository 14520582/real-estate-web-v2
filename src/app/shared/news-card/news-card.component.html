<mat-card fxLayout="row">
  <div class="thumbnail">
      <img height="180" width="230" style="max-width: none; height: 180px" src={{news.thumbnail}}>
  </div>
  <div>
    <h1 (click)="goToDetails()">
      <mat-card-title>{{news.title}}</mat-card-title>
    </h1>
    <mat-card-subtitle>{{news.datecreated | dateCreated}}</mat-card-subtitle>
    <mat-card-subtitle class="head-line">{{news.headline}}</mat-card-subtitle>
  </div>
</mat-card>
