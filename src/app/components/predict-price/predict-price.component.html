<div class="section-container" PerfectScrollbar fxLayoutAlign="center start">
  <form [formGroup]="realEstateForm" fxLayout="column" fxLayoutAlign="center center">
    <div class="row" fxLayout="row" fxLayoutAlign="start center">
      <div class="number">1</div>
      <div class="category">Loại bất động sản:</div>
      <mat-radio-group class="radio-group" formControlName="type">
        <mat-radio-button checked value="0">Nhà riêng</mat-radio-button>
        <mat-radio-button value="1">Đất</mat-radio-button>
        <mat-radio-button value="2">Chung cư</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row" fxLayout="row" fxLayoutAlign="start start">
      <div class="number">2</div>
      <div class="category">Địa chỉ:</div>
      <div>
        <div fxLayout="row">
          <mat-form-field appearance="outline">
            <mat-select formControlName="city">
              <mat-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-select formControlName="district" placeholder="Chọn quận/huyện">
              <mat-option *ngFor="let district of districts" [value]="district.id">{{district.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-select formControlName="ward"  placeholder="Chọn phường/xã">
              <mat-option *ngFor="let ward of wards" [value]="ward.id">{{ward.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row" fxLayout="row" fxLayoutAlign="start center">
      <div class="number">3</div>
      <div class="category">Diện tích:</div>
        <mat-form-field appearance="outline" style="width: 100px">
          <input matInput formControlName="area">
          <span matSuffix>m²</span>
        </mat-form-field>
      <div style="margin-left: 8px; margin-right: 8px">Dài</div>
      <mat-form-field appearance="outline" style="width: 100px">
        <input matInput formControlName="height">
        <span matSuffix>m</span>
      </mat-form-field>
      <div style="margin-left: 8px; margin-right: 8px">Rộng</div>
      <mat-form-field appearance="outline" style="width: 100px">
        <input matInput formControlName="width">
        <span matSuffix>m</span>
      </mat-form-field>
    </div>
    <div class="row" fxLayout="row" fxLayoutAlign="start start">
      <div class="number">4</div>
      <div class="category">Giấy chủ quyền:</div>
      <mat-radio-group class="radio-group" formControlName="license">
        <mat-radio-button checked value="0">Sổ đỏ</mat-radio-button>
        <mat-radio-button value="1">Sổ hồng</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row" fxLayout="row" fxLayoutAlign="start start">
      <div class="number">5</div>
      <div class="category">Thông tin mở rộng:</div>
      <div>
        <div fxLayout="row">
          <mat-form-field appearance="outline" *ngIf="realEstateForm.controls['type'].value != 1">
            <mat-label>Số tầng</mat-label>
            <input matInput placeholder="Số tầng" formControlName="floor">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-select placeholder="Hướng" formControlName="direction">
              <mat-option *ngFor="let direction of directions" [value]="direction.value">{{direction.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="row" style="margin-top: 8px;" *ngIf="realEstateForm.controls['type'].value != 1">
          <mat-form-field appearance="outline">
            <mat-label>Số phòng tắm</mat-label>
            <input matInput placeholder="Số phòng tắm" formControlName="numberOfBedRoom">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Số phòng ngủ</mat-label>
            <input matInput placeholder="Số phòng ngủ" formControlName="numberOfBathRoom">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div *ngIf="price" style="font-size: 16px">Giá được đưa ra: <span style="font-weight: 500">{{price | money}}</span></div>
    <button class="comfirm-btn" (click)="submit()" mat-raised-button color="warn">Dự đoán</button>
  </form>
</div>
